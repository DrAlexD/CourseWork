<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
    <script>
        "use strict";
        window.onload = async function () {
            try {
                let loc = window.location.href.split("/");
                let locId = loc[loc.length - 2];

                let response = await fetch(`/professor/${locId}/info.json`);
                let resText = await response.json();

                document.getElementById("firstName").value = resText.firstName;
                document.getElementById("secondName").value = resText.secondName;
                document.getElementById("login").value = resText.login;
                document.getElementById("password").value = resText.password;

                let saveButton = document.getElementById("saveButton");
                let backButton = document.getElementById("backButton");
                let inputs = document.getElementsByTagName('input');

                backButton.onclick = function () {
                    window.location.href = `/professor/${locId}`;
                };

                saveButton.onclick = async function () {

                    let professorData = {
                        firstName: inputs[0].value,
                        secondName: inputs[1].value,
                        login: inputs[2].value,
                        password: inputs[3].value
                    };

                    let options = {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(professorData)
                    };

                    response = await fetch(`/professor/${locId}/edit`, options);

                    if (response.ok)
                        window.location.href = `/professor/${locId}`;
                    else {
                        let resText = await response.json();
                        alert(resText);
                    }
                };
            } catch (err) {
                alert(err);
            }
        }
    </script>
</head>

<body>
<div align="center" class="panel well" style="margin-top: 100px;">
    <h2> Professor edit </h2>
    <form name="professor edit">
        <div class="form-group" style="margin-bottom: 5px">
            <label for="firstName">FirstName</label> <input autocomplete="off" autofocus class="text-field"
                                                            id="firstName" style="margin-right: 60px" type="text"/>
        </div>
        <div class="form-group" style="margin-bottom: 15px">
            <label for="secondName">SecondName</label> <input autocomplete="off" class="text-field" id="secondName"
                                                              style="margin-right: 78px" type="text"/>
        </div>
        <div class="form-group" style="margin-bottom: 5px">
            <label for="login">Login</label> <input autocomplete="off" class="text-field" id="login"
                                                    style="margin-right: 31px" type="text"/>
        </div>
        <div class="form-group" style="margin-bottom: 5px">
            <label for="password">Password</label> <input autocomplete="off" class="text-field" id="password"
                                                          style="margin-right: 53px" type="password"/>
        </div>
        <div class="form-group" style="margin-bottom: 15px">
            <input class="btn btn-lg btn-success" id="backButton" type="button" value="Back"/>
            <input class="btn btn-lg btn-success" id="saveButton" type="button" value="Save"/>
        </div>
    </form>
</div>
</body>
</html>
