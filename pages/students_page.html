<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <script>
        "use strict";
        window.onload = async function () {
            try {
                let getAllStudents = async function () {
                    let response = await fetch(`/students/all.json`);
                    let resText = await response.json();
                    if (response.ok) {
                        let studentsTable = document.getElementById("students");
                        studentsTable.innerHTML = "";
                        for (let i = 0; i < resText.length; i++) {
                            studentsTable.innerHTML += "<tr>\n" +
                                `                <td>${resText[i].firstName}</td>\n` +
                                `                <td>${resText[i].secondName}</td>\n` +
                                `                <td>${resText[i].group}</td>\n` +
                                "                <td><input type='button' value='Student page'\n" +
                                `                           onclick="window.location.href = '/student/${resText[i].studentId}'"/></td>\n` +
                                "            </tr>";
                        }
                    } else {
                        window.location.href = '/actions';
                    }
                };

                await getAllStudents();

                let searchButton = document.getElementById('searchButton');
                let inputs = document.getElementsByTagName('input');

                searchButton.onclick = async function () {
                    let studentData = {
                        firstName: inputs[0].value,
                        secondName: inputs[1].value,
                        studentGroup: inputs[2].value
                    };

                    let options = {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(studentData)
                    };

                    let response = await fetch('/students', options);
                    let resText = await response.json();

                    if (response.ok) {
                        let studentsTable = document.getElementById("students");
                        studentsTable.innerHTML = "";
                        for (let i = 0; i < resText.length; i++) {
                            studentsTable.innerHTML += "<tr>\n" +
                                `                <td>${resText[i].firstName}</td>\n` +
                                `                <td>${resText[i].secondName}</td>\n` +
                                `                <td>${resText[i].group}</td>\n` +
                                "                <td><input type='button' value='Student page'\n" +
                                `                           onclick="window.location.href = '/student/${resText[i].studentId}'"/></td>\n` +
                                "            </tr>";
                        }
                    } else
                        alert(resText);
                };

                let allStudentsButton = document.getElementById('allStudentsButton');
                allStudentsButton.onclick = async function () {
                    await getAllStudents();
                };

                let backButton = document.getElementById('backButton');
                backButton.onclick = function () {
                    window.location.href = `/actions`;
                };
            } catch (err) {
                alert(err);
            }
        }
    </script>
</head>

<body>
<div align="center" style="margin-top: 100px">
    <h2> Students </h2>
    <form name="students">
        <div style="margin-bottom: 5px">
            <label for="searchFirstName">FirstName</label> <input autocomplete="off" autofocus id="searchFirstName"
                                                                  style="margin-right: 65px" type="text"/>
        </div>
        <div style="margin-bottom: 5px">
            <label for="searchSecondName">SecondName</label> <input autocomplete="off" id="searchSecondName"
                                                                    style="margin-right: 82px" type="text"/>
        </div>
        <div style="margin-bottom: 5px">
            <label for="searchStudentGroup">Group</label> <input autocomplete="off" id="searchStudentGroup"
                                                                 style="margin-right: 38px" type="text"/>
        </div>
        <div style="margin-bottom: 10px">
            <input id="searchButton" type="button" value="Search"/>
        </div>
        <div style="margin-bottom: 15px">
            <input id="backButton" type="button" value="Back"/>
            <input id="allStudentsButton" type="button" value="All students"/>
        </div>
        <table bgcolor="#f0f8ff" style="text-align:center" width="400px">
            <thead>
            <tr>
                <th>FirstName</th>
                <th>SecondName</th>
                <th>Group</th>
                <th>Page</th>
            </tr>
            </thead>
            <tbody id="students">
            </tbody>
        </table>
    </form>
</div>
</body>
</html>
