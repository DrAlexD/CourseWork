<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Actions</title>
    <script>
        "use strict";
        window.onload = function () {

            let logOutButton = document.getElementById('logOutButton');
            logOutButton.onclick = async function () {
                try {
                    await fetch('/logout');
                    window.location.href = '/login';
                } catch (err) {
                    alert(err);
                }
            };
        }
    </script>
</head>

<body>
<div align="center" style="margin-top: 100px">
    <h2> Actions </h2>
    <form name="actions">
        <div style="margin-bottom: 10px">
            <input id="addStudentPageButton" onclick="window.location.href = '/add/student'" type="button"
                   value="Add student"/>
            <input id="studentsPageButton" onclick="window.location.href = '/students'" type="button" value="Students"/>
        </div>
        <div style="margin-bottom: 15px">
            <input id="addProfessorPageButton" onclick="window.location.href = '/add/professor'" type="button"
                   value="Add professor"/>
            <input id="professorsPageButton" onclick="window.location.href = '/professors';" type="button"
                   value="Professors"/>
        </div>
        <div>
            <input id="logOutButton" type="button" value="Log out"/>
        </div>
    </form>
</div>
</body>
</html>
