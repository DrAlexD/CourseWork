<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Professor</title>
    <script>
        "use strict";
        window.onload = async function () {
            try {
                let loc = window.location.href.split("/");
                let locId = loc[loc.length - 1];

                let response = await fetch(`/professor/${locId}/info.json`);
                let resText = await response.json();

                document.getElementById("firstName").innerText = resText.firstName;
                document.getElementById("secondName").innerText = resText.secondName;

                response = await fetch(`/professor/${locId}/courseworks/info.json`);

                if (response.ok) {
                    resText = await response.json();
                    document.getElementById('courseWorksTable').hidden = false;
                    let courseWorksButtons = document.getElementById('courseWorks');
                    courseWorksButtons.innerHTML = "";
                    for (let i = 0; i < resText.length; i++) {
                        courseWorksButtons.innerHTML += "<tr>\n" +
                            "                <td>\n" +
                            `                    <input type='button' value='${resText[i].title}'\n` +
                            `                           onclick="window.location.href = '/student/${resText[i].studentId}/coursework/${resText[i].courseWorkId}'"/>\n` +
                            "                </td>\n" +
                            "            </tr>";
                    }
                }

                let logOut = document.getElementById('logOut');
                let edit = document.getElementById('edit');

                edit.onclick = function () {
                    window.location.href = `/professor/${locId}/edit`;
                };

                logOut.onclick = async function () {
                    try {
                        await fetch('/logout');
                        window.location.href = '/login';
                    } catch (err) {
                        alert(err);
                    }
                };
            } catch (err) {
                alert(err);
            }
        }
    </script>
</head>

<body>
<div align="center" class="panel well" style="margin-top: 100px;">
    <h2> Professor </h2>
    <form name="professor">
        <div class="form-group" style="margin-bottom: 5px">
            <label id="firstName"></label> <label id="secondName"></label>
        </div>
        <table bgcolor="#f0f8ff" hidden id="courseWorksTable" style="text-align:center">
            <thead>
            <tr>
                <th>Head of courseWorks</th>
            </tr>
            </thead>
            <tbody id="courseWorks">
            </tbody>
        </table>
        <div class="form-group">
            <input class="btn btn-lg btn-danger" id="edit" type="button" value="Edit"/>
            <input class="btn btn-lg btn-danger" id="logOut" type="button" value="Log out"/>
        </div>
    </form>
</div>
</body>
</html>
