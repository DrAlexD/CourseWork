<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Professors</title>
    <script>
        "use strict";
        window.onload = async function () {
            try {

                let getAllProfessors = async function () {
                    let response = await fetch(`/professors/all.json`);
                    let resText = await response.json();

                    document.getElementById("professors").innerHTML = "";
                    for (let i = 0; i < resText.length; i++) {
                        document.getElementById("professors").innerHTML += "<tr>\n" +
                            `                <td>${resText[i].firstName}</td>\n` +
                            `               <td>${resText[i].secondName}</td>\n` +
                            "                <td><input type=\"button\" value=\"Professor page\" class=\"url\"\n" +
                            `                           onclick='window.location.href = "/professor/${resText[i].professorId}";'/></td>\n` +
                            "            </tr>\n";
                    }
                };

                await getAllProfessors();

                let searchButton = document.getElementById('searchButton');
                let allProfessorsButton = document.getElementById('allProfessorsButton');
                let inputs = document.getElementsByClassName('text-field');

                searchButton.onclick = async function () {
                    let professorData = {
                        firstName: inputs[0].value,
                        secondName: inputs[1].value,
                    };

                    let options = {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(professorData)
                    };

                    let response = await fetch('/professors', options);
                    let resText = await response.json();

                    if (response.ok) {
                        document.getElementById("professors").innerHTML = "";
                        for (let i = 0; i < resText.length; i++) {
                            document.getElementById("professors").innerHTML += "<tr>\n" +
                                `           <td>${resText[i].firstName}</td>\n` +
                                `            <td>${resText[i].secondName}</td>\n` +
                                `            <td><input type="button" value="Professor page" class="url"/></td>\n` +
                                "        </tr>";
                            let professorURLButton = (document.getElementsByClassName("url"))[i];
                            professorURLButton.onclick = function () {
                                window.location.href = `/professor/${resText[i].professorId}`;
                            };
                        }
                    } else
                        alert(resText);
                };

                allProfessorsButton.onclick = async function () {
                    await getAllProfessors();
                };
            } catch (err) {
                alert(err);
            }
        }
    </script>
</head>

<body>
<div align="center" class="panel well" style="margin-top: 100px;">
    <h2> Professors </h2>
    <div class="form-group">
        <div class="form-group" style="margin-bottom: 5px">
            <label for="searchFirstName">FirstName</label> <input autocomplete="off" autofocus class="text-field"
                                                                  id="searchFirstName" style="margin-right: 65px"
                                                                  type="text"/>
        </div>
        <div class="form-group" style="margin-bottom: 5px">
            <label for="searchSecondName">SecondName</label> <input autocomplete="off" class="text-field"
                                                                    id="searchSecondName"
                                                                    style="margin-right: 82px" type="text"/>
        </div>
        <div class="form-group" style="margin-bottom: 30px">
            <input class="btn" id="searchButton" type="button" value="Search"/>
            <input class="btn" id="allProfessorsButton" type="button" value="All professors"/>
        </div>
        <table bgcolor="#f0f8ff" id="professors-table" style="text-align:center" width="300px">
            <thead>
            <tr>
                <th>FirstName</th>
                <th>SecondName</th>
                <th>Page</th>
            </tr>
            </thead>
            <tbody id="professors">
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
