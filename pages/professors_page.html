<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Professors</title>
    <script>
        "use strict";
        window.onload = async function () {
            try {
                let getAllProfessors = async function () {
                    let response = await fetch(`/professors/all.json`);
                    let resText = await response.json();
                    if (response.ok) {
                        let professorsTable = document.getElementById("professors");
                        professorsTable.innerHTML = "";
                        for (let i = 0; i < resText.length; i++) {
                            professorsTable.innerHTML += "<tr>\n" +
                                `                <td>${resText[i].firstName}</td>\n` +
                                `                <td>${resText[i].secondName}</td>\n` +
                                "                <td><input type='button' value='Professor page'\n" +
                                `                           onclick="window.location.href = '/professor/${resText[i].professorId}'"/></td>\n` +
                                "            </tr>";
                        }
                    } else {
                        window.location.href = '/actions';
                    }
                };

                await getAllProfessors();

                let searchButton = document.getElementById('searchButton');
                let inputs = document.getElementsByTagName('input');

                searchButton.onclick = async function () {
                    let professorData = {
                        firstName: inputs[0].value,
                        secondName: inputs[1].value,
                    };

                    let options = {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(professorData)
                    };

                    let response = await fetch('/professors', options);
                    let resText = await response.json();

                    if (response.ok) {
                        let professorsTable = document.getElementById("professors");
                        professorsTable.innerHTML = "";
                        for (let i = 0; i < resText.length; i++) {
                            professorsTable.innerHTML += "<tr>\n" +
                                `                <td>${resText[i].firstName}</td>\n` +
                                `                <td>${resText[i].secondName}</td>\n` +
                                "                <td><input type='button' value='Professor page'\n" +
                                `                           onclick="window.location.href = '/student/${resText[i].professorId}'"/></td>\n` +
                                "            </tr>";
                        }
                    } else
                        alert(resText);
                };

                let allProfessorsButton = document.getElementById('allProfessorsButton');
                allProfessorsButton.onclick = async function () {
                    await getAllProfessors();
                };

                let backButton = document.getElementById('backButton');
                backButton.onclick = function () {
                    window.location.href = `/actions`;
                };
            } catch (err) {
                alert(err);
            }
        }
    </script>
</head>

<body>
<div align="center" style="margin-top: 100px">
    <h2> Professors </h2>
    <form name="professors">
        <div style="margin-bottom: 5px">
            <label for="searchFirstName">FirstName</label> <input autocomplete="off" autofocus id="searchFirstName"
                                                                  style="margin-right: 65px" type="text"/>
        </div>
        <div style="margin-bottom: 5px">
            <label for="searchSecondName">SecondName</label> <input autocomplete="off" id="searchSecondName"
                                                                    style="margin-right: 82px" type="text"/>
        </div>
        <div style="margin-bottom: 10px">
            <input id="searchButton" type="button" value="Search"/>
        </div>
        <div style="margin-bottom: 15px">
            <input id="backButton" type="button" value="Back"/>
            <input id="allProfessorsButton" type="button" value="All professors"/>
        </div>
        <table bgcolor="#f0f8ff" style="text-align:center" width="300px">
            <thead>
            <tr>
                <th>FirstName</th>
                <th>SecondName</th>
                <th>Page</th>
            </tr>
            </thead>
            <tbody id="professors">
            </tbody>
        </table>
    </form>
</div>
</body>
</html>
