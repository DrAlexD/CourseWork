<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CourseWork edit</title>
    <script>
        "use strict";
        window.onload = async function () {
            try {
                let loc = window.location.href.split("/");
                let locId = loc[loc.length - 4];
                let locCode = loc[loc.length - 2];

                let response = await fetch(`/student/${locId}/coursework/${locCode}/info.json`);
                let resText = await response.json();

                document.getElementById("title").value = resText.title;
                document.getElementById("year").value = resText.year;
                document.getElementById("headFirstName").value = resText.headFirstName;
                document.getElementById("headSecondName").value = resText.headSecondName;

                if (resText.taskText !== null && resText.taskText !== "" && resText.taskText !== "undefined") {
                    //document.getElementById("taskText").files = resText.taskText; // =файл?
                }

                if (resText.isConfirmedTaskText !== null) {
                    document.getElementById("isConfirmedTaskText").checked = (resText.isConfirmedTaskText === 1);
                }

                if (resText.currentNote !== null && resText.currentNote !== "" && resText.currentNote !== "undefined") {
                    //document.getElementById("currentNote").files = resText.currentNote;  // =файл?
                }

                if (resText.linkToCode !== null && resText.linkToCode !== "" && resText.linkToCode !== "undefined") {
                    document.getElementById("linkToCode").value = resText.linkToCode;
                }

                if (resText.presentation !== null && resText.presentation !== "" && resText.presentation !== "undefined") {
                    //document.getElementById("presentation").files = resText.presentation;  // =файл?
                }

                if (resText.admittanceToProtection !== null) {
                    document.getElementById("admittanceToProtection").checked = (resText.admittanceToProtection === 1);
                }

                if (resText.finalEvaluation !== null && resText.finalEvaluation !== 0 && resText.finalEvaluation !== "undefined") {
                    document.getElementById("finalEvaluation").value = resText.finalEvaluation;
                }

                let saveButton = document.getElementById("saveButton");
                let backButton = document.getElementById("backButton");
                let inputs = document.getElementsByTagName('input');

                backButton.onclick = function () {
                    window.location.href = `/student/${locId}/coursework/${locCode}`;
                };

                saveButton.onclick = async function () {

                    let courseWorkData = {
                        title: inputs[0].value,
                        year: inputs[1].value,
                        headFirstName: inputs[2].value,
                        headSecondName: inputs[3].value,
                        taskText: document.getElementById("taskText").files[0],
                        isConfirmedTaskText: inputs[5].checked,
                        currentNote: document.getElementById("currentNote").files[0],
                        linkToCode: inputs[7].value,
                        presentation: document.getElementById("presentation").files[0],
                        admittanceToProtection: inputs[9].checked,
                        finalEvaluation: inputs[10].value
                    };

                    let options = {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(courseWorkData)
                    };

                    response = await fetch(`/student/${locId}/coursework/${locCode}/edit`, options);

                    if (response.ok)
                        window.location.href = `/student/${locId}/coursework/${locCode}`;
                    else {
                        let resText = await response.json();
                        alert(resText);
                    }
                };
            } catch (err) {
                alert(err);
            }
        }
    </script>
</head>

<body>
<div align="center" class="panel well" style="margin-top: 100px;">
    <h2> CourseWork edit </h2>
    <form name="courseWork edit">
        <div class="form-group" style="margin-bottom: 5px">
            <label for="title">Title</label> <input autocomplete="off" autofocus class="text-field" id="title"
                                                    style="margin-right: 32px" type="text"/>
        </div>
        <div class="form-group" style="margin-bottom: 5px">
            <label for="year">Year</label> <input autocomplete="off" class="text-field" id="year"
                                                  style="margin-right: 31px" type="number"/>
        </div>
        <div class="form-group" style="margin-bottom: 5px">
            <label for="headFirstName">HeadFirstName</label> <input autocomplete="off" class="text-field"
                                                                    id="headFirstName"
                                                                    style="margin-right: 103px" type="text"/>
        </div>
        <div class="form-group" style="margin-bottom: 5px">
            <label for="headSecondName">HeadSecondName</label> <input autocomplete="off" class="text-field"
                                                                      id="headSecondName"
                                                                      style="margin-right: 120px" type="text"/>
        </div>
        <div class="form-group" style="margin-bottom: 5px">
            <label for="taskText" style="margin-left: 32px">TaskText</label> <input autocomplete="off"
                                                                                    class="file-field" id="taskText"
                                                                                    type="file"/>
        </div>
        <div class="form-group" style="margin-bottom: 5px">
            <label for="isConfirmedTaskText">IsConfirmedTaskText</label> <input autocomplete="off" class="text-field"
                                                                                id="isConfirmedTaskText"
                                                                                style="margin-right: 285px"
                                                                                type="checkbox"/>
        </div>
        <div class="form-group" style="margin-bottom: 5px">
            <label for="currentNote" style="margin-left: 11px">CurrentNote</label> <input autocomplete="off"
                                                                                          class="text-field"
                                                                                          id="currentNote"
                                                                                          type="file"/>
        </div>
        <div class="form-group" style="margin-bottom: 5px">
            <label for="linkToCode">LinkToCode</label> <input autocomplete="off" class="text-field" id="linkToCode"
                                                              size="40" style="margin-right: 81px" type="text"/>
        </div>
        <div class="form-group" style="margin-bottom: 5px">
            <label for="presentation" style="margin-left: 13px">Presentation</label> <input autocomplete="off"
                                                                                            class="text-field"
                                                                                            id="presentation"
                                                                                            type="file"/>
        </div>
        <div class="form-group" style="margin-bottom: 5px">
            <label for="admittanceToProtection">AdmittanceToProtection</label> <input autocomplete="off"
                                                                                      class="text-field"
                                                                                      id="admittanceToProtection"
                                                                                      style="margin-right: 301px"
                                                                                      type="checkbox"/>
        </div>
        <div class="form-group" style="margin-bottom: 5px">
            <label for="finalEvaluation">FinalEvaluation</label> <input autocomplete="off" class="text-field"
                                                                        id="finalEvaluation"
                                                                        style="margin-right: 101px" type="number"/>
        </div>
        <div class="form-group" style="margin-bottom: 15px">
            <input class="btn btn-lg btn-success" id="backButton" type="button" value="Back"/>
            <input class="btn btn-lg btn-success" id="saveButton" type="button" value="Save"/>
        </div>
    </form>
</div>
</body>
</html>
