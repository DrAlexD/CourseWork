<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Consultation edit</title>
    <script>
        "use strict";
        window.onload = async function () {
            try {
                let loc = window.location.href.split("/");
                let locId = loc[loc.length - 6];
                let locCode = loc[loc.length - 4];
                let locDate = loc[loc.length - 2];

                let response = await fetch(`/student/${locId}/coursework/${locCode}/consultation/${locDate}/info.json`);
                let resText = await response.json();

                document.getElementById("date").innerText = (parseInt(resText.date.split("T")[0].split("-")[2]) + 1).toString() +
                    "-" + resText.date.split("T")[0].split("-")[1] + "-" +
                    resText.date.split("T")[0].split("-")[0];

                if (resText.topic !== null && resText.topic !== "" && resText.topic !== "undefined") {
                    //document.getElementById("topic").files = resText.topic;
                }

                let backButton = document.getElementById('backButton');
                let saveButton = document.getElementById('saveButton');

                saveButton.onclick = async function () {

                    let consultationData = {
                        topic: document.getElementById("topic").files[0],
                    };

                    let options = {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(consultationData)
                    };

                    response = await fetch(`/student/${locId}/coursework/${locCode}/consultation/${locDate}/edit`, options);

                    window.location.href = `/student/${locId}/coursework/${locCode}/consultation/${locDate}`;
                };

                backButton.onclick = function () {
                    window.location.href = `/student/${locId}/coursework/${locCode}/consultation/${locDate}`;
                };

            } catch (err) {
                alert(err);
            }
        }
    </script>
</head>

<body>
<div align="center" class="panel well" style="margin-top: 100px;">
    <h2> Consultation edit</h2>
    <form name="consultation edit">
        <div class="form-group" style="margin-bottom: 5px">
            <label>Дата:</label> <label id="date"></label>
        </div>
        <div class="form-group" style="margin-bottom: 5px">
            <label for="topic" style="margin-left: 32px">Тема:</label> <input autocomplete="off"
                                                                              class="file-field" id="topic"
                                                                              type="file"/>
        </div>
        <div class="form-group" style="margin-bottom: 15px">
            <input class="btn btn-lg btn-success" id="backButton" type="button" value="Back"/>
            <input class="btn btn-lg btn-success" id="saveButton" type="button" value="Save"/>
        </div>
    </form>
</div>
</body>
</html>
