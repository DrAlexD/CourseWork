<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <script>
        "use strict";
        window.onload = function () {
            let logIn = document.getElementById('logIn');
            let inputs = document.getElementsByTagName('input');

            logIn.onclick = async function () {
                try {
                    let userData = {
                        username: inputs[0].value,
                        password: inputs[1].value,
                    };

                    //let data = new FormData();
                    //data.append("json", JSON.stringify(user));

                    let options = {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(userData)
                    };

                    let response = await fetch('/login', options);

                    if (response.ok)
                        window.location.href = '/actions';
                    else {
                        let resText = await response.json();
                        alert(resText);
                    }
                } catch (err) {
                    alert(err);
                }
            };
        }

    </script>
</head>

<body>
<div align="center" class="panel well" style="margin-top: 100px;">
    <h2> Log in </h2>
    <form name="logIn">
        <div class="form-group" style="margin-bottom: 5px">
            <label for="username">Username</label> <input autofocus class="text-field" id="username"
                                                          style="margin-right: 50px" type="text"/>
        </div>
        <div class="form-group" style="margin-bottom: 15px">
            <label for="password">Password</label> <input class="text-field" id="password" style="margin-right: 47px"
                                                          type="password"/>
        </div>
        <div class="form-group">
            <input class="btn btn-lg btn-success" id="logIn" type="button" value="Log in"/>
        </div>
    </form>
</div>
</body>
